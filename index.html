<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="/Html +css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
   
    <title>Endava App</title>
  </head>
  <body>

      <nav class="navbar">
        <ul class="left-menu-bar">
          <li><a><i class="fas fa-cog"></i>Settings</a></li>
          <li><a><i class="far fa-user"></i>Account</a></li>
          <li><a><i class="far fa-envelope"></i>Messages</a></li>
          <li><a><i class="far fa-star"></i>Favorites</a></li>
        </ul>
        <ul class="right-menu-bar">
          <li class="dropdown">
            <a class="dropbtn">Me<i class="fas fa-angle-down"></i></a>
            <div class="dropdown-content">
              <a href="#">Settings</a>
              <a href="#">Log Out</a>
            </div>
        </li>
          <li><img class="navbar-logo" src="endava-logo.png" alt="endava logo"></li>
        </ul>
      </nav>

    <section class="content">
        
      <section class="item-box menu-box">
          <h2>Menu Box</h2>
          <ul>
            <li>
              <a class="menu-item">
                <div><h3><i class="far fa-envelope"></i>Messages</h3></div>
                <div class="notification-number">24</div>
              </a>
            </li>
            <li>
              <a class="menu-item">
                <div><h3><i class="far fa-paper-plane"></i>Invites</h3></div>
                <div class="notification-number">3</div>
              </a>
            </li>
            <li>
              <a class="menu-item">
                <div><h3><i class="far fa-calendar-alt"></i>Events</h3></div>
                <div class="notification-number">9</div>
              </a>
            </li>
            <li>
              <a class="menu-item">
                <div><h3><i class="fas fa-cog"></i>Account Settings</h3></div>
                <div class="notification-number">4</div>
              </a>
            </li>
            <li>
              <a class="menu-item">
                <div><h3><i class="fas fa-chart-line"></i>Statistics</h3></div>
                <div class="notification-number">4</div>
              </a>
            </li>
          </ul>
        </section>
        <section class="item-box sign-in-box">
          <h2> SIGN IN TO YOUR ACCOUNT</h2>
          <form action="">
            <input type="email" name="email" placeholder="yourname@gmail.com">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="SIGN IN">
          </form>
          <a href=""> Forgot Password?</a>
          <a href=""> sign in with Facebook</a>
        </section>
        
    </section>
    

  </body>
</html>
